<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Checker</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>

  <h1>Number Checker</h1>

  <!-- Number input field -->
  <label for="numberInput">Enter a number: </label>
  <input type="text" id="numInput" placeholder="Type a number">

  <!-- Button to trigger the checkNumber function -->
  <button onclick="checkNumber()">Check Number</button>

  <!-- Display result div -->
  <div id="result"></div>
    
  <!-- call javascript -->
  <script src="task2.js"></script>

</body>
</html>
